<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4 text-white">
        <ul class="flex space-x-4">
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <header class="text-center p-12 bg-gray-200">
        <h1 class="text-4xl">Welcome to the Art Gallery Shop</h1>
        <p>Explore our collection of beautiful paintings</p>
    </header>

    <!-- Featured Paintings Section -->
    <section class="p-8">
        <h2 class="text-2xl mb-4">Featured Paintings</h2>
        <div class="grid grid-cols-3 gap-4">
            <!-- Sample Painting Card -->
            <div class="border p-4">
                <img src="painting1.jpg" alt="Painting 1" class="w-full h-auto">
                <h3 class="text-xl">Painting 1</h3>
                <p>Artist Name</p>
                <p>$100</p>
                <button class="bg-blue-500 text-white p-2 rounded">Add to Cart</button>
            </div>
            <!-- Repeat for more paintings -->
        </div>
    </section>

    <footer class="bg-gray-800 p-4 text-white text-center">
        <p>Contact us at info@artgalleryshop.com</p>
        <!-- Social media links -->
    </footer>
</body>
</html>
